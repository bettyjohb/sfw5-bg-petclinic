<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
	<meta charset="ISO-8859-1">
	<title>List of Pet Owners</title>
</head>
<body>
	<!-- More of a hint for IntelliJ development environment; Not for Thymeleaf. -->
   	<!--/*@thymesVar id="owner" type="guru.springframework5.sfw5bgpetclinic.model.Owner"*/-->
	<h2 th:text="'List of Owners'">List of Owners...</h2>
	
	<table class="table table-striped">
		<thead>
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 150px;">First Name</th>
			<th style="width: 150px;">Last Name</th>
		</tr>
		</thead>
		<tbody>
		<!-- owners is the name of the property added to the Model by the Controller. -->
		<!-- owner type is given above in comment showing full package -->
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Joe</td>
			<td th:text="${owner.lastName}">Buck</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
