<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
	<meta charset="ISO-8859-1">
	<title>List of Pet Owners</title>
</head>
<body>
   	<!--/*@thymesVar id="owner" type="guru.springframework5.sfw5bgpetclinic.model.Owner"*/-->
	<h1 th:text="'List of Owners'">List of Owners...</h1>
	
	<table>
		<thead>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		</thead>
		<tbody>
		<!-- owners is the name of the property added to the Model by the Controller. -->
		<!-- owner type is given above in comment showing full package -->
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Joe</td>
			<td th:text="${owner.lastName}">Buck</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
