<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
	<meta charset="ISO-8859-1">
	<title>List of Vets</title>
</head>
<body>
  	<!-- More of a hint for IntelliJ development environment; Not for Thymeleaf. -->
   	<!--/*@thymesVar id="vet" type="guru.springframework5.sfw5bgpetclinic.model.Vet"*/-->
	<h2 th:text="'List of Vets'">List of Vets...</h2>

	<table class="table table-striped">
		<thead>
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 150px;">First Name</th>
			<th style="width: 150px;">Last Name</th>
		</tr>
		</thead>
		<tbody>
		<!-- vets is the name of the property added to the Model by the Controller. -->
		<!-- vet type is given above in comment showing full package -->
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">Joe</td>
			<td th:text="${vet.lastName}">Buck</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
